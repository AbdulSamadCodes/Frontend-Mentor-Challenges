<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!--======================Favicon link=====================-->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--======================Custom css link=====================-->

  <link rel="stylesheet" href="/Code files/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <!--====================Main container========================-->

  <div class="main-container">

  <div class="dashboard-container">

  <div class="cta-container  card radius-12">
  
    <div class="user-info-container ">

      <div class="user-profile">
          
        <div class="user-img">
          <div class="user-img-wrapper">
            <img src="/images/image-jeremy.png" alt="" class="img-cover">
          </div>
        </div>

        <div class="user-info">

          <p class="report clr-gray">Report for</p>

          <p class="user-name"> Jeremy Robson</p>
        
        </div>
      </div>

    </div>

    <div class="cta-options">

        <button class="cta-btn clr-gray"> Daily</button>

        <button class="cta-btn  clr-gray">  Weekly</button>

        <button class="cta-btn  clr-gray">  Monthly</button>
    </div>

  </div>


    <div class="dashboard-card card radius-12 bg-orange" data-category="work" data-bg-path="/images/icon-work.svg" style="--bg-color: hsl(15, 100%, 70%);">

    <div class="card-content radius-10">

  
      <div class="card-desc">
        <p class="card-title clr-white ">Work</p>
        <img src="/images/icon-ellipsis.svg" alt="">
      </div>

      <div class= "card-data">
          <p class="current clr-pale-blue">32hrs</p>

          <div class="last-data clr-gray">
             <p class="last-desc">Last <span class="timespan">Week</span> - <span class="hours">36</span>hrs</p>
          </div>
      </div>

    </div> 
    
    </div>

    <div class="dashboard-card card radius-12 bg-seablue" data-category="play" data-bg-path="/images/icon-play.svg" style="--bg-color:hsl(195, 74%, 62%);">

      <div class="card-content radius-10">

  
      <div class="card-desc">
        <p class="card-title clr-white ">Play</p>
        <img src="/images/icon-ellipsis.svg" alt="">
      </div>

      <div class= "card-data">
          <p class="current clr-pale-blue">10hrs</p>

          <div class="last-data clr-gray">
             <p class="last-desc">Last <span class="timespan">Week</span> - <span class="hours">8</span>hrs</p>
          </div>
      </div>

    </div> 

    </div>

    <div class="dashboard-card card radius-12 bg-red" data-category="study" data-bg-path="/images/icon-study.svg" style="--bg-color:hsl(348, 100%, 68%);">

      <div class="card-content radius-10">

  
      <div class="card-desc">
        <p class="card-title clr-white ">Study</p>
        <img src="/images/icon-ellipsis.svg" alt="">
      </div>

      <div class= "card-data">
          <p class="current clr-pale-blue">4hrs</p>

          <div class="last-data clr-gray">
             <p class="last-desc">Last <span class="timespan">Week</span> - <span class="hours">7</span>hrs</p>
          </div>
      </div>

    </div> 

    </div>


    <div class="dashboard-card card radius-12 bg-green" data-category="exercise" data-bg-path="/images/icon-exercise.svg" style="--bg-color:hsl(145, 58%, 55%);">

      <div class="card-content radius-10">

  
      <div class="card-desc">
        <p class="card-title clr-white ">Exercise</p>
        <img src="/images/icon-ellipsis.svg" alt="">
      </div>

      <div class= "card-data">
          <p class="current clr-pale-blue">4hrs</p>

          <div class="last-data clr-gray">
             <p class="last-desc">Last <span class="timespan">Week</span> - <span class="hours">5</span>hrs</p>
          </div>
      </div>

    </div> 

    </div>

    
    <div class="dashboard-card card radius-12 bg-purple" data-category="Social" data-bg-path="/images/icon-social.svg" style="--bg-color:hsl(264, 64%, 52%);">

      <div class="card-content radius-10">

  
      <div class="card-desc">
        <p class="card-title clr-white ">Social</p>
        <img src="/images/icon-ellipsis.svg" alt="">
      </div>

      <div class= "card-data">
          <p class="current clr-pale-blue">5hrs</p>

          <div class="last-data clr-gray">
             <p class="last-desc">Last <span class="timespan">Week</span> - <span class="hours">10</span>hrs</p>
          </div>
      </div>

    </div> 

    </div>


    <div class="dashboard-card card radius-12 bg-yellow" data-category="Self-care" data-bg-path="/images/icon-self-care.svg" style="--bg-color:hsl(43, 84%, 65%);">

      <div class="card-content radius-10">

  
      <div class="card-desc">
        <p class="card-title clr-white ">Social</p>
        <img src="/images/icon-ellipsis.svg" alt="">
      </div>

      <div class= "card-data">
          <p class="current clr-pale-blue">2hrs</p>

          <div class="last-data clr-gray">
             <p class="last-desc">Last <span class="timespan">Week</span> - <span class="hours">2</span>hrs</p>
          </div>
      </div>

    </div> 

    </div>

  </div>

</div>


  <!--======================Custom script link=====================-->

    <script src="/Code files/script.js"></script>

</body>
</html>
