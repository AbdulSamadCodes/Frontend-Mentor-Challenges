<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!----------------------Favicon link------------------>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!----------------------Google font link------------------>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@400;700&family=Lora&family=Manrope:wght@200..800&family=Merriweather:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@400;800&family=Plus+Jakarta+Sans:wght@500;700;800&family=Poppins:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Preahvihear&family=Raleway&family=Red+Hat+Text:ital,wght@0,400;0,600;0,700;1,400&family=Roboto:wght@400;700&family=Rubik:wght@400;500&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">


  <!---------------------Custom Css link---------------->

  <link rel="stylesheet" href="/Code files/style.css">

  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>

  <!-------------------Main container---------------->

  <div class="container">

    <div class="card-container">

      <div class="description">

        <h2 class="desc-heading text-center">Simple, traffic-based pricing</h2>

        <div>

          <p class="desc-para text-center"> Sign-up for our 30-day trial.</p>

          <p class="desc-para text-center">No credit card required.</p>
        </div>

      </div>

      <div class="price-card">

        <div class="card-functionality">

          <div class="views">

            <p class="text-center">
              <span class="views-counter">10K</span>PAGEVIEWS
            </p>
          </div>

          <div class= "card-range">

            <input type="range" min="0" max="100" class= "input-range" value="0" >

          </div>

          <div class="price-cont">
            <p class="card-price">
             $<span>8</span>.00
            </p>
            <span class="span">/month</span>
          </div>


          <div class="card-toggler">
            <p class="toggle-text">Monthly Biling</p>

            <div class= "check-wrapper">

            </div>

            <p class="toggle-text">
              Yearly Biling
              <span class= "discount">25% </span></p>
          </div>

        </div>


        <div class="card-text">

          <div>

          <div class="text-1 text-div">
            <img src="/images/icon-check.svg" alt="">
          <p class="cardtext-para">
            Unlimited websites
          </p>

          </div>

          <div class="text-2 text-div">

            <img src="/images/icon-check.svg" alt="">


          <p class="cardtext-para">
            100% data ownership
          </p>

          </div>

          <div class="text-3 text-div">

          <img src="/images/icon-check.svg" alt="">


          <p class="cardtext-para">
            Email reports
          </p>

          </div>

        </div>

        <div>

          <button class="btn">
            Start my trial
          </button>
        </div>


        </div>

      </div>

    </div>

  </div>

  </div>


  <!---------------------Custom JS link---------------->

  <script src="/Code files/script.js"></script>

</body>

</html>
