<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--===============Favicon link===================-->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--===============Custom Css link===================-->

    <link rel="stylesheet" href="/Code files/style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <!--=============Main container====================-->

    <div class="main-container is-relative">
      <div class="bg-container">
        <img
          src="/images/bg-main-mobile.png"
          alt=""
          class="bg-img img-cover"
          data-desktop-img="/images/bg-main-desktop.png"
        />
      </div>

      <div class="card-cvc is-absolute">
        <div class="is-relative">
          <figure class="card-img cvc-card-img">
            <img
              src="/images/bg-card-back.png"
              alt=""
              class="img-cover card-img"
            />
          </figure>

          <div class="cvc-card-content is-absolute">
            <p class="cvc-number clr-white is-absolute">000</p>
          </div>
        </div>
      </div>

      <div class="debit-card is-absolute">
        <img
          src="/images/bg-card-front.png"
          alt=""
          class="img-cover card-img"
        />

        <div class="is-absolute">
          <div class="card-head">
            <span class="figure-lg"></span>
            <span class="figure-sm"></span>
          </div>

          <div class="debit-card-content">
            <div class="card-number-container">
              <span class="card-number clr-white">0000 0000 0000 0000</span>
            </div>

            <div class="wrapper">
              <span class="name clr-light">JANE APPLESEED</span>

              <p class="exp-date clr-light">
                <span class="month">00</span>/<span class="year">00</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="form-container">
        <form action="" class="form">
          <div class="input-wrapper">
            <label for="name" class="label clr-dark"> Cardholder Name</label>
            <input
              type="text"
              id="name"
              placeholder="  e.g. Jane Appleseed"
              class="input"
              data-input-target="userName"
            />
          </div>

          <div class="input-wrapper">
            <label for="number" class="label clr-dark"> Card Number</label>
            <input
              type="text"
              id="number"
              placeholder=" e.g. 1234 5678 9123 0000"
              class="input"
              data-input-target="cardNumber"
            />
          </div>

          <div class="date-inputs-wrapper">
            <div class="input-wrapper">
              <label for="month" class="label clr-dark">
                Exp. Date (MM/YY)</label
              >
              <div class="date">
                <div>
                  <input
                    type="text"
                    id="month"
                    placeholder="MM"
                    class="input"
                    data-input-target="month"
                  />
                </div>

                <div>
                  <input
                    type="text"
                    id="year"
                    placeholder="YY"
                    class="input"
                    data-input-target="year"
                  />
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="cvc" class="label clr-dark"> CVC</label>
              <input
                type="text"
                id="cvc"
                placeholder=" e.g. 123"
                class="input"
                data-input-target="cvcNumber"
              />
            </div>
          </div>

          <div class="form-btn-wrapper">
            <button class="btn form-btn">
              <a href="" class=""> Confirm</a>
            </button>
          </div>
        </form>

        <div class="complete-container">
          <div class="check-icon">
            <img src="/images/icon-complete.svg" alt="" />
          </div>

          <div class="complete-info">
            <h2 class="text-center">Thank you!</h2>

            <p class="text-center clr-light">We've added your card details</p>
          </div>

          <div class="form-btn-wrapper">
            <button class="btn form-btn">
              <a href="" class="">Continue</a>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--===============Custom Script link===================-->

    <script src="/Code files/script.js"></script>
  </body>
</html>
